name: CI
#
# Workspace split strategy (IMPORTANT for newcomers):
# - The `jailed-path` library enforces MSRV Rust 1.71 and is tested with `--locked`.
# - The `examples/` crate is intentionally NOT in the workspace so it can use
#   latest stable Rust and newer ecosystem crates without raising the library's MSRV.
# - Therefore this workflow runs two distinct tracks:
#     1) Stable track: format, clippy, docs, tests for the library; and build examples separately
#     2) MSRV track: check/clippy/test only the library (`-p jailed-path --lib`) on Rust 1.71
# - This split avoids workspace lockfile/feature coupling while keeping examples rich and current.
#
# For local development with auto-fixing, use: bash ci-local.sh

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Validate file encodings
      shell: bash
      run: |
        echo "üîç Validating UTF-8 encoding for critical files..."

        check_with_file_cmd() {
          local f="$1"
          if ! [ -f "$f" ]; then
            echo "‚ùå File not found: $f"; return 1
          fi
          if command -v file >/dev/null 2>&1; then
            if file "$f" | grep -qE 'UTF-8|ASCII|text|[Ss]ource'; then
              echo "‚úÖ $f: UTF-8 encoding verified (file command)"
              return 0
            else
              echo "‚ùå $f is not UTF-8 encoded"; return 1
            fi
          fi
          return 0
        }

        # Critical files
        check_with_file_cmd README.md || exit 1
        # BOM check (optional best-effort)
        if command -v xxd >/dev/null 2>&1 && head -c 3 README.md | xxd | grep -qi efbbbf; then
          echo "‚ùå README.md contains UTF-8 BOM"; exit 1
        fi
        check_with_file_cmd Cargo.toml || exit 1

        # Source trees (existence-guarded)
        for dir in jailed-path/src src examples/src; do
          if [ -d "$dir" ]; then
            while IFS= read -r -d '' f; do
              check_with_file_cmd "$f" || exit 1
            done < <(find "$dir" -type f -name '*.rs' -print0)
            echo "‚úÖ UTF-8 verified under $dir"
          fi
        done

        echo "üéâ All file encoding checks passed!"
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Show formatting diff (if check failed)
      if: failure()
      run: |
        echo "‚ùå Formatting check failed. Run 'cargo fmt --all' to fix."
        echo "Here's what would be changed:"
        cargo fmt --all -- --check --verbose || true
        echo ""
        echo "To fix locally, run: cargo fmt --all"

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build examples (bins)
      # Build examples OUTSIDE the workspace using latest stable. This keeps
      # example dependencies from influencing the library's MSRV or lockfile.
      run: |
        cd examples
        cargo build --bins --features with-zip

    - name: Clippy examples (all targets)
      # Enforce the same lint quality bar on demos across bins/tests/benches
      run: |
        cd examples
        cargo clippy --all-targets --features with-zip -- -D warnings

    - name: Show clippy fixes (if check failed)  
      if: failure()
      run: |
        echo "‚ùå Clippy check failed. Some issues might be auto-fixable."
        echo "To fix locally, run: cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features"
        echo "Then run: cargo clippy --all-targets --all-features -- -D warnings"

    - name: Run tests (latest stable, all features)
      # Run tests for the library with all features (serde, etc.). Examples build separately.
      run: cargo test -p jailed-path --all-features --verbose

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Check documentation
      run: cargo doc --no-deps --document-private-items --all-features
      env:
        RUSTDOCFLAGS: -D warnings

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust 1.71
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.71.0
        components: clippy

    - name: Generate MSRV lockfile for jailed-path
      # Only generate a lockfile for the library crate. Do NOT include examples.
      run: |
        echo "Generating Cargo.lock for jailed-path using Rust 1.71.0"
        pushd jailed-path
        rustup run 1.71.0 cargo generate-lockfile || true
        popd

    - name: Check library with MSRV
      # Scope to the library only, keep `--locked`, and use a separate target dir
      # to avoid cross-toolchain artifacts.
      run: |
        echo "Running MSRV check with locked flag. If generate-lockfile produced a lock compatible with MSRV, this will succeed."
        CARGO_TARGET_DIR=target/msrv rustup run 1.71.0 cargo check --locked -p jailed-path --lib --verbose

    - name: Run clippy with MSRV (library only)
      run: |
        CARGO_TARGET_DIR=target/msrv rustup run 1.71.0 cargo clippy --locked -p jailed-path --lib --all-features -- -D warnings

    - name: Test library with MSRV
      run: |
        CARGO_TARGET_DIR=target/msrv rustup run 1.71.0 cargo test --locked -p jailed-path --lib --verbose
